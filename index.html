<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div id="logo">
          <img src="./img/logo.svg" alt="Logo" />
        </div>
        <div id="icons">
          <p><img src="./img/icon-document.svg" alt="" /></p>
          <p><img src="./img/icon-folder.svg" alt="" /></p>
          <p><img src="./img/icon-upload.svg" alt="" /></p>
        </div>
      </div>
      <div class="right">
        <p>You've used <strong class="used">815 GB</strong> of your storage</p>
        <div class="progress-bar">
          <div class="progress-stats">
            <div class="progress-stats-inner"></div>
          </div>
        </div>
        <div id="measures">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div id="talk">
          <span><b>185</b>GB left</span>
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
